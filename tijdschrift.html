        document.write(`<p> Het tijdschrift is: ${tijdschrift},het type hiervan is string.</p>
                <p> De kostprijs van 1 exemplaar is ${kostprijs},het type hiervan is string.</p>
                <p> Het aantal exemplaren dat je wilt kopen is: ${aantal},het type hiervan is string.</p>
                <p> De totale prijs is dan: ${totaal}.`);


                    console.log(typeof tijdschrift);
                    console.log(typeof kostprijs);

                    console.log(typeof totaal);
    </script>
